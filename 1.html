<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý độc giả</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <div class="container mx-auto p-8 bg-white shadow-lg rounded-md mt-16 flex">

        <!-- Danh sách độc giả dưới dạng bảng -->
        <div class="w-2/3 pr-8">
            <h1 class="text-3xl font-semibold mb-6 text-center">Quản lý độc giả</h1>

            <table class="min-w-full border rounded-md overflow-hidden">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="py-2 px-4 border-b">Họ và tên</th>
                        <th class="py-2 px-4 border-b">Email</th>
                        <th class="py-2 px-4 border-b">Ngày tham gia</th>
                        <th class="py-2 px-4 border-b">Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bg-gray-100">
                        <td class="py-2 px-4 border-b">Nguyễn Văn A</td>
                        <td class="py-2 px-4 border-b">nguyenvana@example.com</td>
                        <td class="py-2 px-4 border-b">01/01/2023</td>
                        <td class="py-2 px-4 border-b">
                            <button class="text-red-500 hover:text-red-700">Xóa</button>
                        </td>
                    </tr>
                    <tr class="bg-white">
                        <td class="py-2 px-4 border-b">Trần Thị B</td>
                        <td class="py-2 px-4 border-b">tranthib@example.com</td>
                        <td class="py-2 px-4 border-b">02/01/2023</td>
                        <td class="py-2 px-4 border-b">
                            <button class="text-red-500 hover:text-red-700">Xóa</button>
                        </td>
                    </tr>
                    <!-- Thêm các mục độc giả tương ứng -->
                </tbody>
            </table>
        </div>

        <!-- Khối thêm mới độc giả bên phải của bảng -->
        <div class="w-1/3">
            <h2 class="text-xl font-semibold mb-2">Thêm mới độc giả</h2>
            <form action="#" method="post">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="mb-4">
                        <label for="ho-ten" class="block text-sm font-medium text-gray-600 mb-1">Họ và tên:</label>
                        <input type="text" id="ho-ten" name="ho-ten"
                            class="w-full p-2 border rounded-md focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Email:</label>
                        <input type="email" id="email" name="email"
                            class="w-full p-2 border rounded-md focus:outline-none focus:border-blue-500">
                    </div>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Thêm độc
                    giả</button>
            </form>
        </div>
    </div>

</body>

</html>
